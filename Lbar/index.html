<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lbar</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/lbar.css">
    <script src="src/libs/webcg-framework.umd.js"></script>
    <script src="src/libs/gsap-public/minified/gsap.min.js"></script>
    <script type="text/javascript">
        // Set initial data for webcg-devtools
      //  window.debugData = { 'f0': 'Lower third with a subtitle', 'f1': 'and CSS animations' }

      webcg.on('data', function (data) {
        document.querySelector('#lot').innerHTML = data.lot ? data.lot.text || data.lot : ''
        document.querySelector('#title').innerHTML = data.title ? data.title.text || data.title : ''
    //  document.querySelector('.line-1').innerHTML = data.f0 ? data.f0.text || data.f0 : ''
    //  document.querySelector('.line-2').innerHTML = data.f1 ? data.f1.text || data.f1 : ''
      })

        webcg.on('play', function () {
          gsap.set(".Lbar-section-1", {opacity:100});
          //gsap.to(".Lbar-section-1", {duration: 1, opacity: 0.3});
          gsap.fromTo(".Lbar-section-1", {height: 0}, {duration: 1.5, height: 270});

        })

        webcg.on('stop', function () {
          gsap.fromTo(".Lbar-section-1", {height: 270}, {duration: 0.5, height: 0});
        })




        </script>
  </head>
<body>

<div class="overlay">
  <div class="Lbar">
    <div class="Lbar-section-1">
      <div class="L-bar-lot" id="lot">009-001-291</div>
      <div class="L-bar-title" id="title">Костюм «Бархатная песня»</div>
    </div>

  </div>

  </div>


</body>
</html>
